<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Memory Game</title>
	</head>

	<body class="mainDiv" onload="hideUserInput();">
		<h1>Memory Game</h1>
		<button style="height:45px;"id="startBtn" type="button" class="btn btn-success" onclick="startGame()">Start Game</button>

		<div style="width: 500px; margin: 0 auto;" id="testUserGuess"></div>

		<div id="usersGuess">
			<h4>How many could you remember?</h4>
			<button style="height:35px; margin-top: 10px;" id="checkNums" type="button" class="btn btn-warning" onclick="checkMatchedNums()">Submit</button>
			<p id="resultScore"></p>
			<p style="color: red;" id="totalCount"></p>
		</div>
	</body>
	
</html>
